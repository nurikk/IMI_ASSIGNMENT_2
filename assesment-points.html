<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: 14px/22px Arial, Helvetica, sans-serif;
            color: #333;
            background: url("https://wallpaperaccess.com/full/17520.jpg") no-repeat center center fixed;
            margin: 50px auto;
            overflow-x: hidden;
        }

        #slider {
            text-align: center;
        }

        label,
        a {
            color: teal;
            cursor: pointer;
            text-decoration: none;
        }

        label:hover,
        a:hover {
            color: #000 !important;
        }

        * {
            box-sizing: border-box;
        }

        label,
        #active,
        img {
            -moz-user-select: none;
            -webkit-user-select: none;
        }

        #slider {
            margin: 0 auto;
            max-width: 50%;
        }

        input {
            display: none;
        }

        #slide1:checked~#slides .inner {
            margin-left: 0;
        }

        #slide2:checked~#slides .inner {
            margin-left: -100%;
        }

        #slide3:checked~#slides .inner {
            margin-left: -200%;
        }

        #slide4:checked~#slides .inner {
            margin-left: -300%;
        }

        #slide5:checked~#slides .inner {
            margin-left: -400%;
        }

        #overflow {
            width: 100%;
            overflow: hidden;
        }

        article img {
            width: 100%;
        }

        #slides .inner {
            width: 500%;
            line-height: 0;
        }

        #slides article {
            width: 20%;

            float: left;
        }

        #controls {
            margin: -25% 0 0 0;
            width: 100%;
            height: 50px;
        }

        #controls label {
            display: none;
            width: 50px;
            height: 50px;
            opacity: 0.3;
        }

        #active {
            margin: 10px 0 0;
            text-align: center;
        }

        #active label {
            border-radius: 5px;
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #bbb;
        }

        #active label:hover {
            background: #ccc;
            border-color: #777 !important;
        }

        #controls label:hover {
            opacity: 0.8;
        }

        #slide1:checked~#controls label:nth-child(2),
        #slide2:checked~#controls label:nth-child(3),
        #slide3:checked~#controls label:nth-child(4),
        #slide4:checked~#controls label:nth-child(5),
        #slide5:checked~#controls label:nth-child(1) {
            background: url('http://upload.robinbrons.com/u/1366504016.png') no-repeat;
            float: right;
            margin: -20px -70px 0 0;
            display: block;
        }

        #slide1:checked~#controls label:nth-child(5),
        #slide2:checked~#controls label:nth-child(1),
        #slide3:checked~#controls label:nth-child(2),
        #slide4:checked~#controls label:nth-child(3),
        #slide5:checked~#controls label:nth-child(4) {
            background: url('http://upload.robinbrons.com/u/1366544716.png') no-repeat;
            float: left;
            margin: -20px 0 0 -70px;
            display: block;
        }

        #slide1:checked~#active label:nth-child(1),
        #slide2:checked~#active label:nth-child(2),
        #slide3:checked~#active label:nth-child(3),
        #slide4:checked~#active label:nth-child(4),
        #slide5:checked~#active label:nth-child(5) {
            background: #333;
            border-color: #333 !important;
        }

        /* Info Box */
        .info {
            line-height: 20px;
            margin: 0 0 -150%;
            position: absolute;
            font-style: italic;
            padding: 30px 30px;
            opacity: 0;
            color: #000;
            text-align: left;
        }

        .info h3 {
            color: #333;
            margin: 0 0 5px;
            font-weight: normal;
            font-size: 22px;
            font-style: normal;
        }

        /* Slider Styling */
        #slides {
            margin: 45px 0 0;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            box-shadow: 1px 1px 4px #666;
            padding: 1%;
            background: #fff;
            background: rgb(252, 255, 244);
            background: linear-gradient(top, rgba(252, 255, 244, 1) 0%, rgba(219, 218, 201, 1) 100%);
        }

        /* Animation */
        #slides .inner {
            transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
        }

        #slider {
            -webkit-transform: translateZ(0);
            transition: all 0.5s ease-out;
        }

        #controls label {
            -webkit-transform: translateZ(0);
            transition: opacity 0.2s ease-out;
        }

        #slide1:checked~#slides article:nth-child(1) .info,
        #slide2:checked~#slides article:nth-child(2) .info,
        #slide3:checked~#slides article:nth-child(3) .info,
        #slide4:checked~#slides article:nth-child(4) .info,
        #slide5:checked~#slides article:nth-child(5) .info {
            opacity: 1;
            transition: all 1s ease-out 0.6s;
        }

        .info,
        #controls,
        #slides,
        #active,
        #active label,
        .info h3,
        .desktop,
        .tablet,
        .mobile {
            -webkit-transform: translateZ(0);
            transition: all 0.5s ease-out;
        }

        /* Responsive Styling */
        @media only screen and (max-width: 850px) and (min-width: 450px) {
            #slider #controls {
                margin: -25% 0 0 15%;
                width: 70%;
                height: 50px;
            }

            #slider #controls label {
                transform: scale(0.8);
            }

            #slider #slides {
                padding: 1% 0;
                border-radius: 0px;
            }

            #slider #active {
                margin: 22% 0 0;
            }
        }

        /* Mobile */
        #mobile:checked~#slider #controls {
            margin: -28% 0 0 24%;
            width: 50%;
            height: 50px;
        }

        #mobile:checked~#slider #active {
            margin: 23% 0 0;
        }

        #mobile:checked~#slider #slides .info {
            opacity: 0 !important;
        }

        #mobile:checked~#slider #controls label {
            transform: scale(0.6);
        }

        @media only screen and (max-width: 450px) {
            #slider #controls {
                margin: -28% 0 0 24%;
                width: 50%;
                height: 50px;
            }

            #slider #active {
                margin: 23% 0 0;
            }

            #slider #slides {
                padding: 1% 0;
                border-radius: 0px;
            }

            #slider #slides .info {
                opacity: 0 !important;
            }

            #slider #controls label {
                transform: scale(0.6);
            }
        }

        @media only screen and (min-width: 850px) {
            body {
                padding: 0 80px;
            }
        }

        .horisontal img {
            display: inline;
        }
    </style>
</head>
